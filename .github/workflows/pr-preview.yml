name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  detect-changed-workers:
    name: Detect Changed Workers
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      workers: ${{ steps.detect.outputs.workers }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Detect changed workers
        id: detect
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          WORKERS=$(node scripts/detect-changed-workers.js)
          echo "workers<<EOF" >> $GITHUB_OUTPUT
          echo "$WORKERS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Changed workers: $WORKERS"

  deploy-preview:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    needs: detect-changed-workers
    if: needs.detect-changed-workers.outputs.workers != '[]'
    strategy:
      matrix:
        worker: ${{ fromJson(needs.detect-changed-workers.outputs.workers) }}
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy ${{ matrix.worker }} to preview
        run: node scripts/deploy-worker.js ${{ matrix.worker }} preview

      - name: Wait for deployment
        run: sleep 10

      - name: Health check ${{ matrix.worker }}
        id: health
        continue-on-error: true
        env:
          # Set worker URL from secrets or use default
          WORKER_PREVIEW_URL: ${{ secrets[format('{0}_WORKER_PREVIEW_URL', matrix.worker)] }}
        run: |
          node scripts/health-check.js ${{ matrix.worker }} preview || exit 1

      - name: Rollback on health check failure
        if: steps.health.outcome == 'failure'
        run: |
          echo "‚ùå Health check failed for ${{ matrix.worker }}, rolling back..."
          node scripts/rollback-worker.js ${{ matrix.worker }} preview || true
          exit 1

