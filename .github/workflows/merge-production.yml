name: Production Deployment

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  detect-changed-workers:
    name: Detect Changed Workers
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      workers: ${{ steps.detect.outputs.workers }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Detect changed workers
        id: detect
        env:
          GITHUB_EVENT_BEFORE: ${{ github.event.before }}
          GITHUB_EVENT_AFTER: ${{ github.event.after }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "GitHub event before: $GITHUB_EVENT_BEFORE"
          echo "GitHub event after: $GITHUB_EVENT_AFTER"
          echo "GitHub SHA: $GITHUB_SHA"
          # Capture only stdout (JSON), stderr goes to logs automatically
          WORKERS=$(node scripts/detect-changed-workers.js 2>/dev/null || echo '[]')
          # Trim whitespace and ensure we have valid JSON
          WORKERS=$(echo "$WORKERS" | xargs)
          if [ -z "$WORKERS" ] || ! echo "$WORKERS" | grep -qE '^\['; then
            WORKERS='[]'
          fi
          # Set output (ensure no extra whitespace)
          echo "workers=$WORKERS" >> $GITHUB_OUTPUT
          echo "Changed workers: $WORKERS"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: detect-changed-workers
    if: needs.detect-changed-workers.outputs.workers != '[]' && needs.detect-changed-workers.outputs.workers != ''
    strategy:
      matrix:
        worker: ${{ fromJson(needs.detect-changed-workers.outputs.workers || '[]') }}
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy ${{ matrix.worker }} to production
        run: node scripts/deploy-worker.js ${{ matrix.worker }} production

      - name: Wait for deployment
        run: sleep 10

      - name: Health check ${{ matrix.worker }}
        id: health
        continue-on-error: true
        env:
          # Set worker URL from secrets or use default
          WORKER_URL: ${{ secrets[format('{0}_WORKER_URL', matrix.worker)] }}
        run: |
          node scripts/health-check.js ${{ matrix.worker }} production || exit 1

      - name: Rollback on health check failure
        if: steps.health.outcome == 'failure'
        run: |
          echo "‚ùå Health check failed for ${{ matrix.worker }}, rolling back..."
          node scripts/rollback-worker.js ${{ matrix.worker }} production || true
          exit 1

